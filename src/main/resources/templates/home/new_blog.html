<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Blog</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<form class="form-horizontal" role="form" method="POST" th:action="@{/newBlog}" th:object="${blog}">
			<h1 class="h3 mb-3 font-weight-normal">Add New Blog</h1>
			<input type="text" id="tittle" name="tittle" class="form-control" placeholder="Tittle" th:field="*{tittle}" required autofocus> 
			<label for="inputPassword" class="sr-only">Description</label> 
			
			<div class="form-group">
			  <label for="description">Description:</label>
			  <textarea class="form-control" rows="5" id="description" th:field="*{description}"></textarea>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
		</form>
	</div>
</body>
</html>
